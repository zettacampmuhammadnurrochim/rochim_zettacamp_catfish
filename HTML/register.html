<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zettacamp - day 4</title>

    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/styleproperty.css">
    <link rel="stylesheet" href="../asset/css/media.css">


    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.semanticui.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.css"> -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://kit.fontawesome.com/781cd63ebd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <div class="navbar-right">
                    <div class="input-search-container">
                        <input placeholder="type here..." type="text" class="input input-search">
                        <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div id="template">
        <section class="container relative content" style="min-height: 900px; margin-bottom: 200px; margin-top: calc(50% - 900px);">
            <div class="section section-register">
                <h1 class="heading"><i class="fa-solid fa-registered"></i>
                    Register</h1>
                <p style="padding-left: 50px;">
                    to subscribe our product :
                </p>

                <div class="content-containier">
                    <form action="#" id="form" autocomplete="off">
                        <div class="drop-zone">
                            <span class="drop-zone__prompt">Drop picture here or click to upload</span>
                            <input v-on:change="pictureChange" type="file" name="picture" class="drop-zone__input">
                        </div>
                        <div class="flex-container" style="text-align: left;">
                            <div id="form-register" class="flex-item-left" style="padding: 0;flex: 60%;">
                                <div class="form-row">
                                    <div class="form-wrapper" style="flex: 40%;">
                                        <label class="required" for="">first name</label>
                                        <input v-model="form.name" id="name" class="input" type="text">
                                    </div>
                                    <div class="form-wrapper">
                                        <label class="required" for="">last name</label>
                                        <input v-model="form.last_name" id="last_name" class="input" type="text">
                                    </div>
                                </div>

                                <div class="form-wrapper">
                                    <label class="required" for="">email</label>
                                    <input v-model="form.email" id="email" class="input" type="email">
                                </div>
                                <div class="form-wrapper">
                                    <label class="required" for="">password</label>
                                    <input v-model="form.password" id="password" class="input" type="password">
                                </div>
                                <div class="form-wrapper">
                                    <label class="required" for="">subscribtion</label>
                                    <select v-model="form.subs" id="subs" class="input">
                                        <option value="1month">1month</option>    
                                        <option value="6month">6month</option>    
                                        <option value="12month">12month</option>    
                                    </select>

                                </div>
                                <div class="form-wrapper" style="margin-top: 30px; justify-content: flex-end;">
                                    <input type="reset" class="button-reset">
                                    <input type="submit" class="button-submit">
                                </div>

                            </div>


                        </div>
                    </form>

                </div>

            </div>
        </section>

    </div>
    <footer>
        <p>Author: muhammad nur rochim<br>
            <a href="mailto:muhammad.rochim@zettacamp.sg">muhammad.rochim@zettacamp.sg</a></p>
    </footer>

</body>

<script src="../asset/js/jquery.js"></script>
<script src="../connection.js"></script>
<script>
    let vueApp = new Vue({
        el: '#template',
        data: {
            form: {
                name: '',
                last_name: '',
                email: '',
                password: '',
                subs: '',
            },
            pictureData: '',
        },
        mounted: function () {
            this.define_form_validate();
            this.getUrlVar();
        },
        methods: {
            getUrlVar : function () {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                jenis = urlParams.get('freq');
                this.form.subs = jenis;
            },
            define_form_validate: function () {
                const validation = new JustValidate('#form');
                validation
                    .addField('#name', [{
                            rule: 'required',
                            errorMessage: 'Name is required',
                        },
                        {
                            rule: 'minLength',
                            value: 3,
                        },
                        {
                            rule: 'maxLength',
                            value: 30,
                        },
                    ])
                    .addField('#last_name', [{
                        rule: 'required',
                        errorMessage: 'Last Name is required',
                    }])
                    .addField('#email', [{
                            rule: 'required',
                            errorMessage: 'Email is required',
                        },
                        {
                            rule: 'email',
                            errorMessage: 'Email is invalid!',
                        },
                    ])
                    .addField('#subs', [{
                            rule: 'required',
                            errorMessage: 'subs is required',
                        }
                    ])
                    .addField('#password', [{
                            rule: 'required',
                            errorMessage: 'Password is required',
                        },
                        {
                            rule: 'customRegexp',
                            value: /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&^_-]).{8,}/,
                            errorMessage: 'Password not Strong',
                        }
                    ])
                    
                    .onSuccess(event => {
                        Swal.fire({
                            title: 'success!',
                            text: 'data uploaded',
                            icon: 'success',
                        })
                        this.submit();
                    })
            },
            submit: function () {
                this.result = this.form;
                this.result.pictureData = this.pictureData;
                if (localStorage.getItem('zettacamp') !== null) {
                    let arr = JSON.parse(localStorage.getItem("zettacamp"));
                    arr.push(this.result);
                    localStorage.setItem("zettacamp", JSON.stringify(arr));

                } else {
                    localStorage.setItem("zettacamp", JSON.stringify([]));
                    let arr = JSON.parse(localStorage.getItem("zettacamp"));
                    arr.push(this.result);
                    localStorage.setItem("zettacamp", JSON.stringify(arr));
                }

                $('.drop-zone__thumb').remove();
                $('.drop-zone__thumb').css("background-image", "none");
                this.pictureData = '';
                this.form = {};
                window.location ="profile.html";
            },
            pictureChange(e) {
                let files = e.target.files || e.dataTransfer.files;
                if (!files.length) return;
                this.createImage(files[0]);
            },
            createImage(file) {
                let reader = new FileReader();
                let vm = this;
                reader.onload = (e) => {
                    vm.pictureData = e.target.result;
                    console.log(e.target.result);
                    vm.form.foto = file;
                };
                reader.readAsDataURL(file);
            },
            
        },
    });
</script>
<script src="../asset/js/upload-drag-drop.js"></script>

</html>
