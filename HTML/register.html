<script>
    let vueApp = new Vue({
        el: '#template',
        data: {
            form: {
                name: 'muhammad',
                last_name: 'nur rochim',
                brithday: '2022-09-07',
                age: '4',
                telpon: '082215441119',
                gender: 'male',
                email: 'muhammad@gmail.com',
                password: '12381941}:}_+)+Zeradjp',
                address: 'caran jalan kaliurang km 11,5',
                programing: [],
                foto: '',
            },
            result: {
                name: 'muhammad',
                last_name: 'nur rochim',
                brithday: '2022-09-07',
                age: '4',
                telpon: '082215441119',
                gender: 'male',
                email: 'muhammad@gmail.com',
                password: '12381941}:}_+)+Zeradjp',
                address: 'caran jalan kaliurang km 11,5',
                programing: [],
                pictureData: '',
            },
            pictureData: '',
        },
        mounted: function () {
            this.define_form_validate();
        },
        methods: {
            define_form_validate: function () {
                const validation = new JustValidate('#form');
                validation
                    .addField('#name', [{
                            rule: 'required',
                            errorMessage: 'Name is required',
                        },
                        {
                            rule: 'minLength',
                            value: 3,
                        },
                        {
                            rule: 'maxLength',
                            value: 30,
                        },
                    ])
                    .addField('#last_name', [{
                        rule: 'required',
                        errorMessage: 'Last Name is required',
                    }])
                    .addField('#brithday', [{
                        rule: 'required',
                        errorMessage: 'Brithday is required',
                    }])
                    .addField('#age', [{
                            rule: 'required',
                            errorMessage: 'Age is required',
                        },
                        {
                            rule: 'number',
                            errorMessage: 'input must number'
                        }
                    ])
                    .addField('#gender', [{
                        rule: 'required',
                        errorMessage: 'Gender is required',
                    }])
                    .addField('#telpon', [{
                            rule: 'required',
                            errorMessage: 'telpon is required',
                        },
                        {
                            rule: 'number',
                            errorMessage: 'input must number'
                        }
                    ])
                    .addField('#email', [{
                            rule: 'required',
                            errorMessage: 'Email is required',
                        },
                        {
                            rule: 'email',
                            errorMessage: 'Email is invalid!',
                        },
                    ])
                    .addField('#password', [{
                            rule: 'required',
                            errorMessage: 'Password is required',
                        },
                        {
                            rule: 'customRegexp',
                            value: /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&^_-]).{8,}/,
                            errorMessage: 'Password not Strong',
                        }
                    ])
                    .addField('#address', [{
                            rule: 'required',
                            errorMessage: 'address is required',
                        },
                        {
                            rule: 'minLength',
                            value: 10,
                        },
                        {
                            rule: 'maxLength',
                            value: 50,
                        }
                    ]).onSuccess(event => {
                        Swal.fire({
                            title: 'success!',
                            text: 'data uploaded',
                            icon: 'success',
                        })
                        this.submit();
                    })
            },
            submit: function () {
                this.result = this.form;
                this.result.pictureData = this.pictureData;
                if (localStorage.getItem('zettacamp') !== null) {
                    let arr = JSON.parse(localStorage.getItem("zettacamp"));
                    arr.push(this.result);
                    localStorage.setItem("zettacamp", JSON.stringify(arr));

                } else {
                    localStorage.setItem("zettacamp", JSON.stringify([]));
                    let arr = JSON.parse(localStorage.getItem("zettacamp"));
                    arr.push(this.result);
                    localStorage.setItem("zettacamp", JSON.stringify(arr));
                }

                console.log(arr, this.pictureData);
                $('.drop-zone__thumb').remove();
                $('.drop-zone__thumb').css("background-image", "none");
                this.pictureData = '';
                this.form = {};
            },
            pictureChange(e) {
                let files = e.target.files || e.dataTransfer.files;
                if (!files.length) return;
                this.createImage(files[0]);
            },
            createImage(file) {
                let reader = new FileReader();
                let vm = this;
                reader.onload = (e) => {
                    vm.pictureData = e.target.result;
                    console.log(e.target.result);
                    vm.form.foto = file;
                };
                reader.readAsDataURL(file);
            }
        },
    });
</script>
